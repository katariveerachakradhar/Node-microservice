name: NodeJS Microservice CI/CD (Docker + Trivy)

on:
  push:
    branches: [ main ]
  pull_request:

env:
  IMAGE_NAME: node-microservice
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:

# -------------------------------------------------
# 1️⃣ INTEGRATION STAGE
# -------------------------------------------------
  integration:
    name: Integration - Install & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Run Unit Tests
      run: npm test

# -------------------------------------------------
# 2️⃣ BUILD STAGE
# -------------------------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: integration

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image
      run: |
        docker build -t $DOCKERHUB_USERNAME/$IMAGE_NAME:latest .

# -------------------------------------------------
# 3️⃣ PUSH STAGE
# -------------------------------------------------
  push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Image to DockerHub
      run: |
        docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:latest

# -------------------------------------------------
# 4️⃣ SECURITY SCAN STAGE (TRIVY)
# -------------------------------------------------
  security_scan:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    needs: push

    steps:
    - name: Trivy Scan Image from DockerHub
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/node-microservice:latest
        severity: HIGH,CRITICAL
        exit-code: 1
        format: table
        scanners: vuln
      env:
        TRIVY_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        TRIVY_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

# -------------------------------------------------
# 5️⃣ DEPLOY STAGE (DOCKER HOST)
# -------------------------------------------------
  deploy:
    name: Deploy to Docker Server
    runs-on: ubuntu-latest
    needs: security_scan

    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker pull $DOCKERHUB_USERNAME/$IMAGE_NAME:latest
          docker stop node-app || true
          docker rm node-app || true
          docker run -d \
            --name node-app \
            -p 3000:3000 \
            $DOCKERHUB_USERNAME/$IMAGE_NAME:latest
