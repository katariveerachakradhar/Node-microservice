name: NodeJS Microservice CI/CD (Docker + Trivy)

on:
  push:
    branches: [ main ]
  pull_request:

env:
  IMAGE_NAME: node-microservice
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

# -------------------------------------------------
# 1️⃣ INTEGRATION STAGE
# -------------------------------------------------
jobs:
  integration:
    name: Integration - Install & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Run Unit Tests
      run: npm test

# -------------------------------------------------
# 2️⃣ BUILD STAGE
# -------------------------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: integration

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image
      run: |
        docker build -t $DOCKERHUB_USERNAME/$IMAGE_NAME:${{ github.sha }} .
        docker tag $DOCKERHUB_USERNAME/$IMAGE_NAME:${{ github.sha }} \
                   $DOCKERHUB_USERNAME/$IMAGE_NAME:latest

# -------------------------------------------------
# 3️⃣ PUSH STAGE
# -------------------------------------------------
  push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Image to DockerHub
      run: |
        docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:${{ github.sha }}
        docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:latest

