name: Node.js CI-CD Pipeline

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: node-microservice

jobs:

  build:
    name: Build Node App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests (optional)
        run: |
          echo "No tests configured"

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/node-microservice:latest .

  trivy-scan:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.0

      - name: Scan Docker image
        run: |
          trivy image \
          --severity HIGH,CRITICAL \
          --exit-code 0 \
          docker.io/${{ secrets.DOCKERHUB_USERNAME }}/node-microservice:latest

  docker-push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: trivy-scan

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/node-microservice:latest
