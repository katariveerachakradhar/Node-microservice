name: NodeJS Microservice CI/CD (Docker + Trivy)

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: node-microservice
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:

  integration:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm install
    - run: npm test

  build:
    runs-on: ubuntu-latest
    needs: integration
    steps:
    - uses: actions/checkout@v4
    - uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - run: docker build -t $DOCKERHUB_USERNAME/$IMAGE_NAME:latest .

  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - run: docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:latest

  security_scan:
    runs-on: ubuntu-latest
    needs: push
    steps:
    - name: Trivy Scan (LATEST ONLY)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/node-microservice:latest
        severity: HIGH,CRITICAL
        exit-code: 1
        scanners: vuln
      env:
        TRIVY_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        TRIVY_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
